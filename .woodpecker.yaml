{
  "labels": {
    "backend": "local"
  },
  "platform": "linux/amd64",
  "steps": [
    {
      "commands": [
        "nix flake check"
      ],
      "image": "bash",
      "name": "Nix flake check"
    },
    {
      "commands": [
        "nix flake show"
      ],
      "image": "bash",
      "name": "Nix flake show"
    },
    {
      "commands": [
        "attic login lounge-rocks https://cache.lounge.rocks $ATTIC_KEY --set-default"
      ],
      "image": "bash",
      "name": "Setup Attic",
      "secrets": [
        "attic_key"
      ]
    },
    {
      "commands": [
        "nix build '.#nixosConfigurations.aida.config.system.build.toplevel' -o 'result-aida'"
      ],
      "image": "bash",
      "name": "Build aida"
    },
    {
      "commands": [
        "attic push lounge-rocks:nix-cache 'result-aida'"
      ],
      "image": "bash",
      "name": "Push aida to Attic",
      "secrets": [
        "attic_key"
      ]
    },
    {
      "commands": [
